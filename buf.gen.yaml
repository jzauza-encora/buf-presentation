 version: v1
 plugins:
  #protoc-gen-go
  - name: go
    out: gen/proto/go
    opt: 
      - paths=source_relative
  #protoc-gen-go-grpc
  - name: go-grpc 
    out: gen/proto/go
    opt:
      - paths=source_relative
  #protoc-gen-grpc-gateway
  - name: grpc-gateway 
    out: gen/proto/go
    opt:
      - paths=source_relative
  #protoc-gen-openapiv2
  - name: openapiv2 
    out: gen/openapi